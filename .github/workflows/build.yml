name: build

on:
  release:
    types:
      - created
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-linux-x86-64:
    runs-on: ubuntu-20.04
    steps:
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
      - name: Clone libopus
        uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: xiph/opus
          ref: ${{ steps.get_release.outputs.name }}
      - name: autogen
        run: |
          ./autogen.sh
      - name: configure
        run: |
          ./configure
      - name: make
        run: |
          make
      - name: Upload
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: .libs/libopus.so
          asset_name: libopus-linux-x86-64.so
          asset_content_type: application/octet-stream
  build-linux-x86:
    runs-on: ubuntu-20.04
    steps:
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
      - name: Clone libopus
        uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: xiph/opus
          ref: ${{ steps.get_release.outputs.name }}
      - name: autogen
        run: |
          ./autogen.sh
      - name: configure
        run: |
          ./configure --host=i686-linux-gnu "CFLAGS=-m32" "CXXFLAGS=-m32" "LDFLAGS=-m32"
      - name: make
        run: |
          make
      - name: Upload
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: .libs/libopus.so
          asset_name: libopus-linux-x86.so
          asset_content_type: application/octet-stream
  build-linux-armel:
    runs-on: ubuntu-20.04
    steps:
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
      - name: Clone libopus
        uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: xiph/opus
          ref: ${{ steps.get_release.outputs.name }}
      - name: apt update
        run: sudo apt-get update -y
      - name: install  gcc-arm-linux-gnueabi
        run: sudo apt-get install gcc-arm-linux-gnueabi -y
      - name: autogen
        run: |
          ./autogen.sh
      - name: configure
        run: |
          ./configure --host=arm-linux-gnueabi
      - name: make
        run: |
          make
      - name: Upload
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: .libs/libopus.so
          asset_name: libopus-linux-armel.so
          asset_content_type: application/octet-stream
  build-linux-armhf:
    runs-on: ubuntu-20.04
    steps:
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
      - name: Clone libopus
        uses: sudosubin/git-clone-action@v1.0.1
        with:
          repository: xiph/opus
          ref: ${{ steps.get_release.outputs.name }}
      - name: apt update
        run: sudo apt-get update -y
      - name: install  gcc-arm-linux-gnueabihf
        run: sudo apt-get install gcc-arm-linux-gnueabihf -y
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure --host=arm-linux-gnueabihf
      - name: build
        run: make
      - name: Upload
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: .libs/libopus.so
          asset_name: libopus-linux-armhf.so
          asset_content_type: application/octet-stream